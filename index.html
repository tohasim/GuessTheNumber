<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gæs the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gæs the number</h1>
    <p>Gæs et nummer, så siger jeg om det er for højt eller for lavt</p>
    <ul id="guessList">
        <li>Du gæssede 54 - det var for højt</li>
        <li>Du gæssede 31 - det var for lavt</li>
    </ul>
    <form id="guessingForm" action="">
        <label for="guess">Dit gæs:
            <input type="number" name="guess" id="guess">
            <button id="guess-btn">Gæs</button>
        </label>
    </form>
</body>
<script src="script.js"></script>
</html>
